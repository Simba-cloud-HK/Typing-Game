<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>鍵靈勇者傳 - Tales of the Key Hero</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "Microsoft JhengHei", "Heiti TC", sans-serif;
        background-color: #f0f0f0;
        overflow: hidden; /* Prevent scrolling on mobile */
      }
      
      /* Custom Animations */
      @keyframes shake {
        0% { transform: translate(1px, 1px) rotate(0deg); }
        10% { transform: translate(-1px, -2px) rotate(-1deg); }
        20% { transform: translate(-3px, 0px) rotate(1deg); }
        30% { transform: translate(3px, 2px) rotate(0deg); }
        40% { transform: translate(1px, -1px) rotate(1deg); }
        50% { transform: translate(-1px, 2px) rotate(-1deg); }
        60% { transform: translate(-3px, 1px) rotate(0deg); }
        70% { transform: translate(3px, 1px) rotate(-1deg); }
        80% { transform: translate(-1px, -1px) rotate(1deg); }
        90% { transform: translate(1px, 2px) rotate(0deg); }
        100% { transform: translate(1px, -2px) rotate(-1deg); }
      }
      .shake-anim {
        animation: shake 0.5s;
        animation-iteration-count: 1;
      }

      /* Hero Slash Animation */
      @keyframes slash {
        0% { transform: rotate(0deg) scale(1); opacity: 0; }
        10% { opacity: 1; }
        50% { transform: rotate(45deg) scale(1.5) translate(50px, -50px); }
        100% { transform: rotate(120deg) scale(1) translate(100px, 50px); opacity: 0; }
      }
      .slash-effect {
        position: absolute;
        width: 200px;
        height: 10px;
        background: white;
        box-shadow: 0 0 10px #fff, 0 0 20px #00FFFF;
        border-radius: 50%;
        top: 50%;
        left: 50%;
        pointer-events: none;
        opacity: 0;
        z-index: 50;
      }
      .animate-slash {
        animation: slash 0.3s ease-out forwards;
      }

      /* Hero Lunge */
      @keyframes lunge {
        0% { transform: translateX(0); }
        50% { transform: translateX(50px); }
        100% { transform: translateX(0); }
      }
      .hero-lunge {
        animation: lunge 0.2s ease-out;
      }

      /* Hair/Cape Breeze */
      @keyframes breeze {
        0% { transform: rotate(0deg); }
        50% { transform: rotate(5deg); }
        100% { transform: rotate(0deg); }
      }
      .animate-breeze {
        animation: breeze 2s ease-in-out infinite;
      }
    </style>
