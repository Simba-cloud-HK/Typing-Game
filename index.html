<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>鍵靈勇者傳 - Tales of the Key Hero</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+TC:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Noto Serif TC', serif;
        background-color: #f0f0f0;
        overflow: hidden; /* Prevent scrolling on mobile */
      }
      .font-ink {
        font-family: 'Ma Shan Zheng', cursive;
      }
      /* Custom Animations */
      @keyframes shake {
        0% { transform: translate(1px, 1px) rotate(0deg); }
        10% { transform: translate(-1px, -2px) rotate(-1deg); }
        20% { transform: translate(-3px, 0px) rotate(1deg); }
        30% { transform: translate(3px, 2px) rotate(0deg); }
        40% { transform: translate(1px, -1px) rotate(1deg); }
        50% { transform: translate(-1px, 2px) rotate(-1deg); }
        60% { transform: translate(-3px, 1px) rotate(0deg); }
        70% { transform: translate(3px, 1px) rotate(-1deg); }
        80% { transform: translate(-1px, -1px) rotate(1deg); }
        90% { transform: translate(1px, 2px) rotate(0deg); }
        100% { transform: translate(1px, -2px) rotate(-1deg); }
      }
      .shake-anim {
        animation: shake 0.5s;
        animation-iteration-count: 1;
      }
      .ink-blob {
        filter: url('#ink-filter');
      }

      /* Hero Slash Animation */
      @keyframes slash {
        0% { transform: rotate(0deg) scale(1); opacity: 0; }
        10% { opacity: 1; }
        50% { transform: rotate(45deg) scale(1.5) translate(50px, -50px); }
        100% { transform: rotate(120deg) scale(1) translate(100px, 50px); opacity: 0; }
      }
      .slash-effect {
        position: absolute;
        width: 200px;
        height: 10px;
        background: white;
        box-shadow: 0 0 10px #fff, 0 0 20px #FFD700;
        border-radius: 50%;
        top: 50%;
        left: 50%;
        pointer-events: none;
        opacity: 0;
        z-index: 50;
      }
      .animate-slash {
        animation: slash 0.3s ease-out forwards;
      }

      /* Hero Lunge */
      @keyframes lunge {
        0% { transform: translateX(0); }
        50% { transform: translateX(30px); }
        100% { transform: translateX(0); }
      }
      .hero-lunge {
        animation: lunge 0.2s ease-out;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <!-- SVG Filter for Ink Effect -->
    <svg style="position: absolute; width: 0; height: 0; overflow: hidden;" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <filter id="ink-filter">
          <feTurbulence type="fractalNoise" baseFrequency="0.01" numOctaves="3" result="noise" />
          <feDisplacementMap in="SourceGraphic" in2="noise" scale="5" />
        </filter>
      </defs>
    </svg>
  </body>
</html>
